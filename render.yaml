services:
  - type: web
    name: cashcheck
    env: node
    plan: starter
    buildCommand: npm ci && npm run build && npx tsx scripts/seed-demo.ts
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cashcheck-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: APP_TIMEZONE
        value: America/Los_Angeles

databases:
  - name: cashcheck-db
    databaseName: cashcheck
    user: cashcheck
    